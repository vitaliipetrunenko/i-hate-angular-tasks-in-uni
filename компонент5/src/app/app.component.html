<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  body {
    height: 100vh;
    width: 100vw;
  }
</style>

<input placeholder="num" type="text" [value]="input" (keyup)="change($event)" />
<button (click)="onSave()">Add</button>

<ul>
  <li *ngFor="let item of data">
    {{ item.name }} 
    <button mat-raised-button (click)="openDialog(item,theBoundCallback)">dialog</button>
    <button (click)="onFavourite(item)">Favourite</button> <br />pressure:{{ item.air_pressure }}<br />
    temp:{{ item.the_temp }} <br />humidity:{{ item.humidity }}<br />
    wind speed:{{ item.wind_speed }}
  </li>
</ul>
