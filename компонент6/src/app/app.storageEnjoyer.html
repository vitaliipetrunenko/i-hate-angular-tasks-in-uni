<table>
  <thead>
    <th>UserId</th>
    <th>ID</th>
    <th>Title</th>
    <th>Completed</th>
  </thead>
  <tbody>
    <tr *ngFor="let element of users">
      <td>{{element.userId}}</td>
      <td>{{element.id}}</td>
      <td>{{element.title}}</td>
      <td><input type="checkbox" [checked]="element.completed"/></td>
    </tr>
  </tbody>
</table>
